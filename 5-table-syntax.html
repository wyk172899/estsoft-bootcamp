<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <!-- 
        <tr> : table row 행
        <td> table data 내용

        scope - th 내부에서 작동
        scope="col": 열 시점
        scope="row": 행 시점
        scope="colgroup": 열 그룹 헤더 시점
        scope="rowgroup": 행 그룹 헤더 시점

        colspan: 열 병합, rowspan: 행 병합

        <caption> - 테이블 명

        <thead>: 맨 윗 열

        <tbody>: thead, tfoot을 제외한 아랫 열 전부

        <tfoot>: 맨 아랫 열
        
        <colgroup> - 테이블 그룹 스타일 지정
        자식태그 <col>

        <col> - 테이블 열을 하나 이상 묶을 때 사용
        CSS와 함께 col에 스타일을 지정할 수 있습니다.
        span="n" 속성 : 해당 태그의 스타일이 적용되는 열의 개수

        id - headers
        <th id="purchase">구매 항목</th>
        <th id="location">장소</th>
        -->
    </body>
</html>
