<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <!-- 
        <a>
        href 속성값
        - 절대 URL 연결: 예: href="https://www.example.com"
        - 상대 URL 연결: 현재 사이트 내의 경로를 사용하여 연결 예: href="/about"
        - 같은 페이지의 요소로 연결: 페이지 내의 특정 요소로 이동합니다. 예: href="#section1"
        - tel: 전화번호: 클릭 시 전화 앱 열림 예: href="tel:+1234567890"
        - mailto: 이메일주소: 클릭 시 이메일 클라이언트 열림 예: href="mailto:example@example.com" 

        target 속성값
        - _self: 링크를 현재 페이지에서 엽니다. 기본값입니다
        - _blank: 링크를 새 탭에서 엽니다.
        
        download 속성: 페이지 이동 대신 사용자에게 URL을 저장할지 물어봄
        예: <a href="file.pdf" download>Download PDF</a>

        <wbr> - word break
        word-break: 텍스트가 콘텐츠 박스 밖으로 오버플로 할 때 줄을 바꿀지 지정
        keep-all : CJK 텍스트에서는 줄을 바꿀 때 단어를 끊지 않음. 비 CJK 텍스트에서는 normal과 동일

        <code>
        코드 스니펫

        <pre>
        ascii 아트

        <entity code>
        공백   &nbsp;
        <	  &lt;
        >	  &gt;
        &	  &amp;
        "	  &quot;
        '	  &apos;
        ©	  &copy;

        <em>,<i>
        기울임

        <q> 
        브라우저가 자동으로 인용 부호를 추가합니다.
        cite 속성: 인용문의 출처 URL

        <blockquote>
        긴 인용뮨

        <address> : 연락처 정보
        연락처 정보: 물리적 주소, URL, 이메일 주소, 전화번호, SNS 정보, 좌표 등
        개인, 조직, 단체의 이름 명시
        위치
        제한 사항: 연락처 외의 정보(예: 출판일 등)를 포함해서는 안 됨.

        <mark>: 형광펜

        <dfn>: 단어 정의 설명
        <p> A <dfn>browser</dfn> is a software application used to access and view websites.</p>

        <abbr>: 약어 설명
        <p>쉽고 재미있는 <abbr title="Hypertext Markup Language">HTML</abbr>을 배웁시다!</p>

        <sup> 위 첨자
        <sub> 아래 첨자
        <kbd> 키보드 입력
        -->
    </body>
</html>
